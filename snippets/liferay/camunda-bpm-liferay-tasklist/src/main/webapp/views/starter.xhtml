<?xml version="1.0" encoding="UTF-8"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:bridge="http://liferay.com/faces/bridge">

	<h:head>
	</h:head>
	<h:body styleClass="jsf2-portlet ltr">

		<h:form>		
			<!-- TODO add styling, sorting and filtering to the table -->
			<h:dataTable value="#{tasklist.startableProcessDefinitions}" var="pd">
				<h:column>
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{pd.name}" rendered="#{pd.name == null}"/>
					<h:outputText value="#{pd.key}" rendered="#{pd.name != null}"/>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="version" />
					</f:facet>
					<h:outputText
						value="#{pd.version}" />
				</h:column>				
				<h:column>
					<f:facet name="header">
						<h:outputText value="actions" />
					</f:facet>
					<h:commandLink action="#{tasklist.startProcessInstance(pd)}">
						<h:outputText value="start instance" rendered="#{!pd.hasStartFormKey()}"/>
						<h:outputText value="start instance with form" rendered="#{pd.hasStartFormKey()}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</f:view>
