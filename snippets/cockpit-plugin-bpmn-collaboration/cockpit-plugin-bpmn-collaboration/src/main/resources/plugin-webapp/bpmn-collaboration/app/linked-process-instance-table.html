<table class="table table-bordered table-hover table-condensed">
  <thead>
    <th>Process Instance</th>
    <th>Process Definition</th>
  </thead>
  <tbody>
    <tr ng-repeat="linkedProcessInstance in calledProcessInstances">
      <td>
        <a href="#/process-instance/{{ linkedProcessInstance.id }}">
          {{ linkedProcessInstance.id }}
        </a>
      </td>
      <td>
        <a href="#/process-definition/{{ linkedProcessInstance.processDefinitionId }}">
          {{ linkedProcessInstance.processDefinitionName }}
        </a>
      </td>
    </tr>

    <tr ng-if="!calledProcessInstances">
      <td colspan="3">
        <i class="icon-loading"></i> loading process instances...
      </td>
    </tr>

    <tr ng-if="calledProcessInstances && !calledProcessInstances.length">
      <td  colspan="3">
        No process instances
      </td>
    </tr>

  </tbody>
</table>
